<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">

    <div class="header">
      <span class="name">
        {{food.name}}
      </span>

      <span class="favorite {{food.favorite?'':'not'}}">
        â™¥
      </span>
    </div>

    <div class="origins">
        <span *ngFor="let origin of food.origins">
          {{origin}}
        </span>
    </div>

    <div class="tag">
          <app-tags [foodPageTags]="food.tags" justifyContent = "start"></app-tags>
    </div>

    <div class="cook-time">
          <span>Time to cook about <strong>{{food.cookTime}}</strong> minute
          </span>
    </div>

    <div class="price">
          <span>{{food.price|currency}}</span>
    </div>

    <button>Ajouter au Panier</button>

  </div>
</div>
